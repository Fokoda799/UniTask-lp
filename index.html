<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="slack-logo.png" alt="Slack logo" class="logo">
        <button class="menu-button">â˜°</button>
    </header>
    <section class="intro-section">
        <h1>Made for people. <span>Built for productivity.</span></h1>
        <a href="#" class="cta-button">GET SLACK FOR ANDROID</a>
    </section>
    <section class="preview-section">
        <img src="preview.png" alt="Slack preview" class="preview-image">
    </section>
    <section class="companies-section">
        <img src="natwest-logo.png" alt="NatWest logo" class="company-logo">
        <img src="gsk-logo.png" alt="GSK logo" class="company-logo">
        <img src="openai-logo.png" alt="OpenAI logo" class="company-logo">
        <img src="uber-logo.png" alt="Uber logo" class="company-logo">
        <img src="airbnb-logo.png" alt="Airbnb logo" class="company-logo">
        <img src="deliveroo-logo.png" alt="Deliveroo logo" class="company-logo">
    </section>
    <section class="messaging-section">
        <h2>Messaging that means business</h2>
        <div class="message-preview">
            <img src="user1.png" alt="User image" class="user-image">
            <p class="message-text">Just saw some inspiration while walking down the street:</p>
        </div>
    </section>
    <footer class="footer">
        <button class="download-button">DOWNLOAD</button>
    </footer>
</body>
</html>
